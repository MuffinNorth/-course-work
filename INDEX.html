    <div class="face">
        <DIV id="qA"><q class="qute">Храм должен был быть вечным. Как сама глубина. А значит, не зависеть ни
            от одного сервера. Создающие Храм программы свободно блуждают по сети, их фрагменты
            дублируются, рекомбинируются, самостоятельно организуются для работы. Чтобы Храм исчез,
        надо уничтожить все машины в сети.</q></div>
